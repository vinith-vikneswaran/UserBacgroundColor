<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Bacground Colour</title>
    <style>
        body
        {
            margin-top: 100px;
        }
        input
        {
            padding: 10px;
        }
        input[type="submit"]
        {
            cursor: pointer;
        }
    </style>
    <script>
        function color()
        {
             var col=document.getElementById("input").value;
             document.body.style.backgroundColor = col;
        }
    </script>
</head>
<body>
    <center>
        <h1>Change Background Colour</h1>
        <p>Enter color name or text code</p>
        <input type="text" id="input" placeholder="Enter Color">
        <input type="submit" value="Change Color" onclick="color()">
    </center>
</body>
</html>
